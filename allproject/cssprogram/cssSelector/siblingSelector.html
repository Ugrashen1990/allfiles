    <title>parent Child Selector</title>
    <style>
        h1+ p{
            color: deeppink;
        }
        h1 ~ aside{
            width: 200%;
        }
    </style>
</head>
<body>
    <article>
        <h1>parent</h1>
        <p>
            “You’re off to great places, today is your day. Your mountain is waiting, so get on your way.” Dr. Seuss Author/Poet
       </p>
       <aside>
           <h2>Child</h2>
            <p>
                “Winning doesn’t always mean being first. Winning means you’re doing better than you’ve done before.” Bonnie Blair Speed Skater
            </p>
       </aside>
    </article>
</body>
